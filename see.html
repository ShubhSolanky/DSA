<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="first">
        hellooo


        <button onclick="hello()">click me </button>
    </div>
    <script>
        function hello() {
            document.getElementById("first").innerHTML = "hello this is done"
        }

    </script>
    <div class="abc">


        <button onclick="data()">click here </button>
    </div>
    <script>
        let data = () => {
            document.getElementsByClassName("abc").innerHTML = " hey this is "
            document.getElementsByTagName('div').innerHTML = 'go'
        }
    </script>
</body>

</html>
