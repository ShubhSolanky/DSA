<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <script>

        let arr = [15, 22, 11, 33, 9, 20, 25, 67, 44, 32];

          for (let i = 0; i < arr.length; i++) {
             console.log(`Array ${i} arr ${arr[i]}`)
         }
  

        // document.write(arr[6]);


        function getElement() {
            let el = document.getElementById('element').value

            if (el < arr.length && typeof parseInt(el) === 'number') {
                alert(arr[el])
            }
            else ("Enter valid value")

 
        }

    </script>
</head>

<body>
    <input type="text" id="element" placeholder="enter num">
    <button onclick="getElement()">Get element</button>
</body>

</html>
